<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrenamientos de Estrategia</title>
</head>
<body>
<h1>Entrenamientos de Estrategia</h1>
<p>Lista de entrenamientos enfocados en estrategia:</p>
<ul>
  <!-- Iterar sobre los entrenamientos y mostrarlos -->
  <th:block th:each="entrenamiento : ${entrenamientos}">
    <li>
      <strong th:text="${entrenamiento.titulo}">Título</strong>:
      <span th:text="${entrenamiento.descripcion}">Descripción</span>
    </li>
  </th:block>
</ul>
</body>
</html>
